<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="icon" type="image/jpg" href="img/calculator-2017-10-10.png" />
    <link rel="stylesheet" href="script.js" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="visor"></div>

      <div id="ac" class="buttom buttom_a">
        <div>AC</div>
      </div>

      <div id="a" class="buttom buttom_a">
        <div>+/-</div>
      </div>

      <div id="%" class="buttom buttom_a">
        <div>%</div>
      </div>

      <div id="/" class="buttom buttom_a">
        <div>/</div>
      </div>

      <div id="7" class="buttom">
        <div>7</div>
      </div>

      <div id="8" class="buttom">
        <div>8</div>
      </div>

      <div id="9" class="buttom">
        <div>9</div>
      </div>

      <div id="x" class="buttom buttom_a">
        <div>X</div>
      </div>

      <div id="4" class="buttom">
        <div>4</div>
      </div>

      <div id="5" class="buttom">
        <div>5</div>
      </div>

      <div id="6" class="buttom">
        <div>6</div>
      </div>

      <div id="-" class="buttom buttom_a">
        <div>-</div>
      </div>

      <div id="1" class="buttom">
        <div>1</div>
      </div>

      <div id="2" class="buttom">
        <div>2</div>
      </div>

      <div id="3" class="buttom">
        <div>3</div>
      </div>

      <div id="+" class="buttom buttom_a">
        <div>+2</div>
      </div>

      <div id="0" class="buttom_special">
        <div>0</div>
      </div>

      <div id="," class="buttom">
        <div>,</div>
      </div>

      <div id="=" class="buttom buttom_a">
        <div>=</div>
      </div>
    </div>
  </body>
</html>
